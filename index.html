<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foco Bursátil - Herramientas Financieras</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Estilos personalizados */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0D1117;
        }
        .tradingview-widget-container__widget {
            height: 100%;
            width: 100%;
        }
        #mobile-menu {
            transition: transform 0.3s ease-in-out;
        }
        .tool-tab {
            transition: color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }
        .tool-tab.active {
            border-color: #3B82F6; /* blue-500 */
            color: #F9FAFB; /* gray-50 */
        }
        .home-icon-link .icon-label {
            transition: opacity 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        /* Animación de entrada para los iconos */
        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .home-icon-link {
            opacity: 0; /* Inicia oculto */
            animation: fadeInSlideUp 0.5s ease-out forwards;
            /* El delay se aplicará con JS */
        }
    </style>
</head>
<body class="text-gray-200">

    <!-- Ticker de Acciones -->
    <div class="tradingview-widget-container">
      <div class="tradingview-widget-container__widget"></div>
      <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
      { "symbols": [ { "proName": "FOREXCOM:SPXUSD", "title": "S&P 500" }, { "proName": "FOREXCOM:NSXUSD", "title": "US 100" }, { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" }, { "proName": "BITSTAMP:ETHUSD", "title": "Ethereum" }, { "proName": "BCS:SP_IPSA", "title": "IPSA" }, { "proName": "BCS:SQM_B", "title": "SQM-B" }, { "proName": "BCS:COPEC", "title": "COPEC" }, { "proName": "FX_IDC:USDCLP", "title": "USD/CLP" } ], "colorTheme": "dark", "locale": "es", "isTransparent": false, "showSymbolLogo": true, "displayMode": "adaptive" }
      </script>
    </div>

    <!-- Barra de Navegación Principal -->
    <header class="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-40 border-b border-gray-700">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="#" id="logo-link" class="text-xl font-bold">Foco Bursátil</a>
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-300 hover:text-white">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Menú Móvil (Sidebar) -->
    <div id="mobile-menu" class="fixed top-0 right-0 h-full w-64 bg-gray-900 z-50 transform translate-x-full md:hidden p-6 border-l border-gray-700">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-lg font-semibold text-white">Menú</h2>
            <button id="close-mobile-menu" class="text-gray-400 hover:text-white">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        <nav id="mobile-nav-links" class="flex flex-col space-y-4"></nav>
    </div>

    <!-- Página de Inicio con Tarjetas -->
    <main id="home-page" class="container mx-auto px-4 sm:px-6 lg:px-8 py-16 sm:py-24">
        <div class="text-center mb-16">
            <h1 class="text-4xl sm:text-5xl font-bold text-white tracking-tight">Explora Nuestras Herramientas</h1>
            <p class="mt-4 max-w-2xl mx-auto text-lg text-gray-400">Selecciona una categoría para ver análisis detallados y datos en tiempo real.</p>
        </div>

        <!-- Barra de Iconos Interactivos -->
        <div id="home-icon-bar" class="flex justify-center items-start flex-wrap gap-6 md:gap-10 lg:gap-12 mb-20">
            <!-- Los iconos se generan dinámicamente -->
        </div>

        <div id="home-cards-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Las tarjetas se generan dinámicamente -->
        </div>
    </main>

    <!-- Contenedor de Herramientas con Pestañas (oculto por defecto) -->
    <main id="tools-page-container" class="container mx-auto px-4 sm:px-6 lg:px-8 py-12" style="display: none;">
        <div id="tools-tabs" class="flex justify-center flex-wrap border-b border-gray-700 mb-8">
            <!-- Las pestañas se generan dinámicamente -->
        </div>
        <div id="tools-content-container">
            <!-- El contenido de la pestaña activa se mostrará aquí -->
        </div>
    </main>

    <!-- Plantillas de Contenido para las Herramientas -->
    <template id="template-panorama-market-page">
        <div class="text-center mb-12"><h1 class="text-4xl font-bold text-white">Panorama del Mercado</h1><p class="mt-2 text-lg text-gray-400">Un vistazo general a los principales mercados.</p></div>
        <div class="bg-[#161B22] border border-gray-700 rounded-xl p-6 md:p-8"><div class="w-full h-[650px]"><div class="tradingview-widget-container__widget" data-widget-type="market-overview"></div></div></div>
    </template>
    <template id="template-analisis-tecnico-page">
        <div class="text-center mb-12"><h1 class="text-4xl font-bold text-white">Análisis Técnico</h1><p class="mt-2 text-lg text-gray-400">Gráfico avanzado para analizar tus activos favoritos.</p></div>
        <div class="bg-[#161B22] border border-gray-700 rounded-xl p-4"><div class="h-[75vh]"><div class="tradingview-widget-container__widget" data-widget-type="advanced-chart"></div></div></div>
    </template>
    <template id="template-chile-market-page">
        <div class="text-center mb-12"><div class="inline-flex items-center justify-center"><img src="https://flagcdn.com/cl.svg" width="40" alt="Bandera de Chile" class="mr-4"><h1 class="text-4xl font-bold text-white">Mercado de Chile</h1></div><p class="mt-2 text-lg text-gray-400">Análisis visual de las acciones chilenas.</p></div>
        <div class="bg-[#161B22] border border-gray-700 rounded-xl p-6 md:p-8 mb-12"><div class="h-[700px]"><div class="tradingview-widget-container__widget" data-widget-type="heatmap-cl"></div></div></div>
        <div class="bg-[#161B22] border border-gray-700 rounded-xl p-6 md:p-8"><h2 class="text-2xl font-semibold text-white mb-4 text-center">Acciones Más Activas</h2><div class="h-[550px]"><div class="tradingview-widget-container__widget" data-widget-type="hotlists-cl"></div></div></div>
    </template>
    <template id="template-usa-market-page">
        <div class="text-center mb-12"><div class="inline-flex items-center justify-center"><img src="https://flagcdn.com/us.svg" width="40" alt="Bandera de EE.UU." class="mr-4"><h1 class="text-4xl font-bold text-white">Mercado de EE.UU.</h1></div><p class="mt-2 text-lg text-gray-400">Análisis visual del S&P 500.</p></div>
        <div class="bg-[#161B22] border border-gray-700 rounded-xl p-6 md:p-8 mb-12"><div class="h-[700px]"><div class="tradingview-widget-container__widget" data-widget-type="heatmap-us"></div></div></div>
        <div class="bg-[#161B22] border border-gray-700 rounded-xl p-6 md:p-8"><h2 class="text-2xl font-semibold text-white mb-4 text-center">Acciones Más Activas</h2><div class="h-[550px]"><div class="tradingview-widget-container__widget" data-widget-type="hotlists-us"></div></div></div>
    </template>
    <template id="template-noticias-page">
        <div class="text-center mb-12"><h1 class="text-4xl font-bold text-white">Noticias del Mercado</h1><p class="mt-2 text-lg text-gray-400">Las últimas noticias que mueven los mercados.</p></div>
        <div class="bg-[#161B22] border border-gray-700 rounded-xl p-6 md:p-8"><div class="h-[80vh]"><div class="tradingview-widget-container__widget" data-widget-type="timeline"></div></div></div>
    </template>
    <template id="template-calendario-page">
        <div class="text-center mb-12"><h1 class="text-4xl font-bold text-white">Calendario Económico</h1><p class="mt-2 text-lg text-gray-400">Anticípate a los eventos clave.</p></div>
        <div class="bg-[#161B22] border border-gray-700 rounded-xl p-6 md:p-8"><div class="h-[80vh]"><div class="tradingview-widget-container__widget" data-widget-type="economic-calendar"></div></div></div>
    </template>

    <!-- Footer -->
    <footer class="bg-gray-900 border-t border-gray-700 mt-16">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8 text-center text-gray-400">
            <p>&copy; 2024 Foco Bursátil. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const homePage = document.getElementById('home-page');
            const toolsPageContainer = document.getElementById('tools-page-container');
            const toolsContentContainer = document.getElementById('tools-content-container');
            const homeCardsGrid = document.getElementById('home-cards-grid');
            const homeIconBar = document.getElementById('home-icon-bar');
            const toolsTabsContainer = document.getElementById('tools-tabs');
            const mobileMenu = document.getElementById('mobile-menu');
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            const closeMobileMenuButton = document.getElementById('close-mobile-menu');
            const mobileNavLinksContainer = document.getElementById('mobile-nav-links');

            const tools = [
                { id: 'panorama-market-page', title: 'Panorama', description: 'Un vistazo general a los principales mercados y activos.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" /></svg>` },
                { id: 'analisis-tecnico-page', title: 'Análisis Técnico', description: 'Herramientas visuales para analizar la acción del precio.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>` },
                { id: 'chile-market-page', title: 'Mercado Chileno', description: 'Sigue de cerca el S&P IPSA y las acciones locales.', icon: `<img src="https://flagcdn.com/cl.svg" width="40" alt="Bandera de Chile">` },
                { id: 'usa-market-page', title: 'Mercado EE.UU.', description: 'Analiza los gigantes de Wall Street con nuestro mapa de calor.', icon: `<img src="https://flagcdn.com/us.svg" width="40" alt="Bandera de EE.UU.">` },
                { id: 'noticias-page', title: 'Noticias', description: 'Las últimas noticias que mueven los mercados.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v12a2 2 0 01-2 2z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 2v6l-3-3-3 3V2" /><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6" /><path stroke-linecap="round" stroke-linejoin="round" d="M9 16h6" /></svg>` },
                { id: 'calendario-page', title: 'Calendario', description: 'Anticípate a los eventos económicos clave.', icon: `<svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" /></svg>` }
            ];

            const loadedWidgets = new Set();

            function createInitialUI() {
                tools.forEach((tool, index) => {
                    // Crear iconos para la barra superior
                    const iconLink = document.createElement('a');
                    iconLink.href = '#';
                    iconLink.className = 'home-icon-link flex flex-col items-center gap-2 group';
                    iconLink.dataset.page = tool.id;
                    iconLink.style.animationDelay = `${index * 100}ms`;
                    iconLink.innerHTML = `
                        <div class="w-16 h-16 bg-[#161B22] border border-gray-700 rounded-full flex items-center justify-center transform group-hover:scale-110 group-hover:bg-blue-600/20 group-hover:border-blue-500 transition-all duration-300 p-2">
                            ${tool.icon}
                        </div>
                        <span class="icon-label text-sm font-medium text-gray-400 opacity-0 transform translate-y-2 group-hover:opacity-100 group-hover:translate-y-0">${tool.title}</span>
                    `;
                    homeIconBar.appendChild(iconLink);

                    // Crear tarjetas para la página de inicio
                    const card = document.createElement('div');
                    card.className = 'group bg-[#161B22] border border-gray-700 rounded-xl p-8 flex flex-col items-center text-center transform hover:-translate-y-2 transition-all duration-300';
                    card.innerHTML = `
                        <div class="bg-blue-600/10 p-4 rounded-lg mb-6 flex items-center justify-center h-16 w-16 transition-all duration-300 group-hover:shadow-lg group-hover:shadow-blue-500/40 group-hover:scale-110">
                            <div class="transition-transform duration-300 group-hover:rotate-6">${tool.icon}</div>
                        </div>
                        <h3 class="text-xl font-semibold text-white mb-2">${tool.title}</h3>
                        <p class="text-gray-400 mb-6 flex-grow">${tool.description}</p>
                        <button data-page="${tool.id}" class="home-card-btn w-full bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:bg-blue-700 transition-colors duration-300">Ver Sección</button>
                    `;
                    homeCardsGrid.appendChild(card);

                    // Crear pestañas para la página de herramientas
                    const tab = document.createElement('a');
                    tab.href = '#';
                    tab.className = 'tool-tab text-gray-400 hover:text-gray-100 py-4 px-3 sm:px-6 block font-medium border-b-2 border-transparent text-sm sm:text-base';
                    tab.textContent = tool.title;
                    tab.dataset.page = tool.id;
                    toolsTabsContainer.appendChild(tab);

                    // Crear enlaces para el menú móvil
                    const mobileLink = document.createElement('a');
                    mobileLink.href = '#';
                    mobileLink.className = 'mobile-nav-link text-gray-300 hover:text-white transition-colors py-2';
                    mobileLink.textContent = tool.title;
                    mobileLink.dataset.page = tool.id;
                    mobileNavLinksContainer.appendChild(mobileLink);
                });
            }

            function showToolsPage(pageId) {
                homePage.style.display = 'none';
                toolsPageContainer.style.display = 'block';
                showToolContent(pageId);
            }

            function showToolContent(pageId) {
                const template = document.getElementById(`template-${pageId}`);
                if (!template) return;

                toolsContentContainer.innerHTML = template.innerHTML;
                loadWidgetsForContent(pageId);

                document.querySelectorAll('.tool-tab').forEach(t => {
                    t.classList.toggle('active', t.dataset.page === pageId);
                });
                
                window.scrollTo(0, 0);
            }

            function openMobileMenu() { mobileMenu.classList.remove('translate-x-full'); }
            function closeMobileMenu() { mobileMenu.classList.add('translate-x-full'); }

            function loadWidgetsForContent(pageId) {
                const widgetContainers = toolsContentContainer.querySelectorAll('.tradingview-widget-container__widget');
                widgetContainers.forEach(container => {
                    const widgetType = container.dataset.widgetType;
                    const widgetKey = `${pageId}-${widgetType}`;

                    if (loadedWidgets.has(widgetKey)) return;

                    let config = {};
                    let scriptSrc = '';
                    
                    switch(widgetType) {
                        case 'market-overview':
                            scriptSrc = 'https://s3.tradingview.com/external-embedding/embed-widget-market-overview.js';
                            config = {
                                "colorTheme": "dark", "dateRange": "12M", "locale": "es", "largeChartUrl": "", "isTransparent": false,
                                "showFloatingTooltip": true, "plotLineColorGrowing": "rgba(41, 98, 255, 1)", "plotLineColorFalling": "rgba(41, 98, 255, 1)",
                                "gridLineColor": "rgba(240, 243, 250, 0)", "scaleFontColor": "#DBDBDB", "belowLineFillColorGrowing": "rgba(41, 98, 255, 0.12)",
                                "belowLineFillColorFalling": "rgba(41, 98, 255, 0.12)", "belowLineFillColorGrowingBottom": "rgba(41, 98, 255, 0)",
                                "belowLineFillColorFallingBottom": "rgba(41, 98, 255, 0)", "symbolActiveColor": "rgba(41, 98, 255, 0.12)",
                                "tabs": [
                                    { "title": "INDICES", "symbols": [ {"s": "CAPITALCOM:US500", "d": "S&P 500"}, {"s": "CAPITALCOM:US100", "d": "NASDAQ 100"}, {"s": "CAPITALCOM:US30", "d": "DOW JONES 30"}, {"s": "XETR:DAX", "d": "DAX"}, {"s": "BCS:SP_IPSA", "d": "IPSA"}, {"s": "BMFBOVESPA:IBOV", "d": "BOVESPA"}, {"s": "BCBA:IMV", "d": "MERVAL"} ], "originalTitle": "Indices" },
                                    { "title": "COMMODITIES", "symbols": [ {"s": "CMCMARKETS:GOLD", "d": "ORO"}, {"s": "PYTH:WTI3!", "d": "PETROLEO"}, {"s": "CAPITALCOM:COPPER", "d": "COBRE"}, {"s": "CAPITALCOM:SILVER", "d": "PLATA"}, {"s": "CAPITALCOM:NATURALGAS", "d": "GAS NATURAL"} ], "originalTitle": "Futures" },
                                    { "title": "DIVISAS", "symbols": [ {"s": "FX_IDC:USDCLP", "d": "USDCLP"}, {"s": "FX:EURUSD", "d": "EURUSD"}, {"s": "FX:USDJPY", "d": "USDJPY"}, {"s": "FX:GBPUSD", "d": "GBPUSD"}, {"s": "FX:USDCHF", "d": "USDCHF"} ], "originalTitle": "Forex" },
                                    { "title": "CRYPTOMONEDAS", "symbols": [ {"s": "COINBASE:BTCUSD", "d": "BTCUSD"}, {"s": "COINBASE:ETHUSD", "d": "ETHUSD"}, {"s": "COINBASE:XRPUSD", "d": "XRPUSD"}, {"s": "COINBASE:SOLUSD", "d": "SOLUSD"}, {"s": "COINBASE:ATOMUSD", "d": "ATOMUSD"}, {"s": "CRYPTOCAP:TOTAL", "d": "Crypto Total Market Cap"} ] }
                                ], "width": "100%", "height": "100%", "showSymbolLogo": true, "showChart": true
                            };
                            break;
                        case 'advanced-chart':
                            scriptSrc = 'https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js';
                            config = { "autosize": true, "symbol": "BCS:SP_IPSA", "interval": "D", "timezone": "America/Santiago", "theme": "dark", "style": "1", "locale": "es", "allow_symbol_change": true, "calendar": true, "details": true, "hotlist": true, "studies": ["Volume@tv-basicstudies", "RSI@tv-basicstudies"] };
                            break;
                        case 'heatmap-cl':
                            scriptSrc = 'https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js';
                            config = { "dataSource": "AllCL", "blockSize": "market_cap_basic", "blockColor": "change", "grouping": "sector", "locale": "es", "colorTheme": "dark", "width": "100%", "height": "100%" };
                            break;
                        case 'hotlists-cl':
                            scriptSrc = 'https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js';
                            config = { "exchange": "BCS", "colorTheme": "dark", "dateRange": "12M", "showChart": true, "locale": "es", "isTransparent": true, "width": "100%", "height": "100%" };
                            break;
                        case 'heatmap-us':
                            scriptSrc = 'https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js';
                            config = { "dataSource": "SPX500", "blockSize": "market_cap_basic", "blockColor": "change", "grouping": "sector", "locale": "es", "colorTheme": "dark", "width": "100%", "height": "100%" };
                            break;
                        case 'hotlists-us':
                            scriptSrc = 'https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js';
                            config = { "exchange": "US", "colorTheme": "dark", "dateRange": "12M", "showChart": true, "locale": "es", "isTransparent": true, "width": "100%", "height": "100%" };
                            break;
                        case 'timeline':
                             scriptSrc = 'https://s3.tradingview.com/external-embedding/embed-widget-timeline.js';
                             config = { "feedMode": "all_symbols", "colorTheme": "dark", "isTransparent": true, "displayMode": "regular", "width": "100%", "height": "100%", "locale": "es" };
                             break;
                        case 'economic-calendar':
                             scriptSrc = 'https://s3.tradingview.com/external-embedding/embed-widget-events.js';
                             config = { "colorTheme": "dark", "isTransparent": true, "width": "100%", "height": "100%", "locale": "es", "importanceFilter": "-1,0,1" };
                             break;
                    }
                    
                    const script = document.createElement('script');
                    script.src = scriptSrc;
                    script.async = true;
                    script.innerHTML = JSON.stringify(config);
                    container.appendChild(script);
                    loadedWidgets.add(widgetKey);
                });
            }

            // --- Inicialización y Event Listeners ---
            createInitialUI();

            document.querySelectorAll('.home-card-btn, .mobile-nav-link, .home-icon-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault(); // Evita que el enlace recargue la página
                    const pageId = e.currentTarget.dataset.page;
                    showToolsPage(pageId);
                    closeMobileMenu();
                });
            });

            document.querySelectorAll('.tool-tab').forEach(tab => {
                tab.addEventListener('click', (e) => {
                    e.preventDefault();
                    const pageId = e.currentTarget.dataset.page;
                    showToolContent(pageId);
                });
            });
            
            document.getElementById('logo-link').addEventListener('click', (e) => {
                e.preventDefault();
                toolsPageContainer.style.display = 'none';
                homePage.style.display = 'block';
            });

            mobileMenuButton.addEventListener('click', openMobileMenu);
            closeMobileMenuButton.addEventListener('click', closeMobileMenu);
        });
    </script>
</body>
</html>

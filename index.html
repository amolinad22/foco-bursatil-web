    <style>
        /* Estilos generales y la fuente Inter */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0d1117;
            color: #DBDBDB; /* Color de texto base claro */
            overflow-x: hidden; /* Evita el scroll horizontal */
        }
        /* El canvas para la animación de fondo */
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0; /* Asegura que esté detrás de todo */
            width: 100%;
            height: 100%;
            pointer-events: none; /* Permite hacer clic a través del canvas */
            opacity: 0.3; /* Hace que la animación sea sutil */
        }
        /* Contenedores principales por encima del canvas */
        .main-content {
            position: relative;
            z-index: 1;
        }
        /* Estilos para el efecto de scroll infinito del ticker */
        .icon-bar-ticker {
            animation: tickerScroll 45s linear infinite;
        }
        @keyframes tickerScroll {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-50%); } /* Se desplaza la mitad del contenido total */
        }
        .home-icon-link.active div {
            border-color: #60a5fa !important;
            box-shadow: 0 0 10px rgba(96, 165, 250, 0.5);
        }
        /* Transiciones de página */
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        .fade-out {
            animation: fadeOut 0.3s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        /* Estilos para Chart.js */
        .chart-container {
            position: relative;
            height: 400px;
            width: 100%;
            margin-bottom: 2rem;
            border-radius: 0.75rem;
            padding: 1rem;
            background-color: #161B22;
        }
        /* Loader simple */
        .loader {
          border: 4px solid rgba(255, 255, 255, 0.3);
          border-top: 4px solid #60a5fa;
          border-radius: 50%;
          width: 40px;
          height: 40px;
          animation: spin 1s linear infinite;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
    </style>

                <!-- 1. ¿Qué es el AT? -->
                <section id="what-is-ta-study" class="space-y-6">
                    <div class="bg-secondary-dark p-6 rounded-xl border border-gray-700">
                        <h3 class="text-3xl font-bold text-accent-blue mb-4">¿Qué es el Análisis Técnico?</h3>
                        <p class="text-gray-400">El Análisis Técnico (AT) es un método de evaluación de activos financieros y de predicción de movimientos futuros de precios basado en el estudio de datos de mercado pasados, principalmente el precio y el volumen. A diferencia del análisis fundamental, el AT se centra en *cómo* se mueve el precio, asumiendo que el mercado ya descuenta toda la información relevante.</p>
                        
                        <h4 class="text-xl font-semibold text-white mt-6 mb-3">Principios Fundamentales:</h4>
                        <ul class="list-disc list-inside text-gray-400 space-y-2 ml-4">
                            <li>**El precio lo descuenta todo:** El precio de un activo refleja la suma de todas las esperanzas, miedos e información de los participantes del mercado.</li>
                            <li>**El precio se mueve en tendencias:** Los precios no se mueven al azar, sino que siguen tendencias que pueden ser identificadas y explotadas.</li>
                            <li>**La historia se repite:** Los patrones de precios y los movimientos del mercado son cíclicos y tienden a repetirse debido a la psicología humana.</li>
                        </ul>
                    </div>
                </section>
                
                <!-- 2. Soporte y Resistencia -->
                <section id="sr-study" class="hidden space-y-6">
                    <div class="bg-secondary-dark p-6 rounded-xl border border-gray-700">
                        <h3 class="text-3xl font-bold text-accent-blue mb-4">Soporte (Support) y Resistencia (Resistance)</h3>
                        <p class="text-gray-400">Estos son los pilares del AT. El **Soporte** es un nivel de precio donde la presión de compra es lo suficientemente fuerte como para superar la presión de venta, deteniendo la caída del precio. La **Resistencia** es lo opuesto: un nivel donde la presión de venta supera a la compra, deteniendo la subida.</p>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
                            <div class="chart-container">
                                <canvas id="sr-chart-1"></canvas>
                            </div>
                            <div class="chart-container">
                                <canvas id="sr-chart-2"></canvas>
                            </div>
                        </div>
                        <p class="text-sm text-gray-500 italic mt-4">Nota: Los gráficos son simulaciones de concepto.</p>
                    </div>
                </section>

                <!-- 3. Retroceso de Fibonacci -->
                <section id="fibonacci-study" class="hidden space-y-6">
                    <div class="bg-secondary-dark p-6 rounded-xl border border-gray-700">
                        <h3 class="text-3xl font-bold text-accent-blue mb-4">Retroceso de Fibonacci</h3>

                        <div id="fibonacci-chart-nav" class="flex justify-center space-x-4 mb-6">

                <!-- 4. Patrones Chartistas (Contenedor de sub-navegación) -->
                <section id="chartist-patterns-study" class="hidden space-y-6">
                    <div class="bg-secondary-dark p-6 rounded-xl border border-gray-700">
                        <h3 class="text-3xl font-bold text-accent-blue mb-4">Patrones Chartistas: Figuras Clásicas</h3>
                        <p class="text-gray-400 mb-6">Los patrones chartistas son formaciones geométricas recurrentes en los gráficos que ayudan a predecir la continuación o la reversión de una tendencia.</p>

                        <!-- Sub-Navegación de Patrones -->
                        <div class="flex flex-wrap gap-3 mb-8 border-b border-gray-800 pb-4">
                            <button id="show-symmetric-triangle" class="py-2 px-4 rounded-lg bg-gray-700 hover:bg-gray-600 text-white transition-colors active:bg-accent-blue">Triángulo Simétrico</button>
                            <button id="show-trend-channels" class="py-2 px-4 rounded-lg bg-gray-700 hover:bg-gray-600 text-white transition-colors active:bg-accent-blue">Canales de Tendencia</button>
                            <button id="show-reversal-patterns" class="py-2 px-4 rounded-lg bg-gray-700 hover:bg-gray-600 text-white transition-colors active:bg-accent-blue">Doble Techo/Suelo</button>
                            <button id="show-cup-handle" class="py-2 px-4 rounded-lg bg-gray-700 hover:bg-gray-600 text-white transition-colors active:bg-accent-blue">Taza con Asa</button>
                        </div>
                        
                        <!-- Contenidos de Patrones -->
                        <div id="pattern-contents-container">
                            
                            <!-- Triángulo Simétrico -->
                            <div id="symmetric-triangle-study-content" class="space-y-6 hidden">
                                <h4 class="text-2xl font-semibold text-white">Triángulo Simétrico (Patrón de Continuación)</h4>
                                <div class="chart-container h-[400px]">
                                    <canvas id="symmetric-triangle-chart"></canvas>
                                </div>
                                <h5 class="text-xl font-semibold text-white mt-8 mb-4">Simulador Interactivo</h5>
                                <div class="bg-primary-dark p-4 rounded-lg border border-gray-800">
                                    <div class="chart-container h-[400px]">
                                        <canvas id="triangle-simulator-chart"></canvas>
                                    </div>
                                    <ol class="list-decimal list-inside text-gray-400 space-y-2 mt-4 ml-4">
                                        <li id="triangle-step-1">El precio se consolida, creando un triángulo simétrico entre dos líneas convergentes.</li>
                                        <li id="triangle-step-2" class="opacity-50">El precio rompe el soporte (ruptura bajista).</li>
                                        <li id="triangle-step-3" class="opacity-50">Define tu nivel de Stop Loss (SL) para limitar las pérdidas.</li>
                                        <li id="triangle-step-4" class="opacity-50">Calcula y proyecta el Objetivo (Target), midiendo la altura del patrón.</li>
                                    </ol>
                                    <div class="flex flex-wrap gap-4 mt-6">
                                        <button id="simulate-triangle-breakout" class="py-2 px-4 rounded-lg bg-red-600 hover:bg-red-700 text-white transition-colors disabled:opacity-50">Simular Ruptura (Bajista)</button>
                                        <button id="show-triangle-stoploss" class="py-2 px-4 rounded-lg bg-yellow-600 hover:bg-yellow-700 text-white transition-colors disabled:opacity-50">Mostrar Stop Loss</button>
                                        <button id="calculate-triangle-target" class="py-2 px-4 rounded-lg bg-green-600 hover:bg-green-700 text-white transition-colors disabled:opacity-50">Calcular Target</button>
                                        <button id="reset-triangle-simulation" class="py-2 px-4 rounded-lg bg-gray-500 hover:bg-gray-600 text-white transition-colors">Reiniciar</button>
                                    </div>
                                </div>
                            </div>

                            <!-- Canales de Tendencia -->
                            <div id="trend-channels-study-content" class="space-y-6 hidden">
                                <h4 class="text-2xl font-semibold text-white">Canales de Tendencia (Patrón de Continuación)</h4>
                                <div class="chart-container h-[400px]">
                                    <canvas id="trend-channels-chart"></canvas>
                                </div>
                                <h5 class="text-xl font-semibold text-white mt-8 mb-4">Simulador Interactivo</h5>
                                <div class="bg-primary-dark p-4 rounded-lg border border-gray-800">
                                    <div class="chart-container h-[400px]">
                                        <canvas id="trend-channel-simulator-chart"></canvas>
                                    </div>
                                    <ol class="list-decimal list-inside text-gray-400 space-y-2 mt-4 ml-4">
                                        <li id="channel-step-1">El precio se mueve dentro de un canal ascendente claramente definido.</li>
                                        <li id="channel-step-2" class="opacity-50">El precio rompe la resistencia superior del canal (ruptura alcista).</li>
                                        <li id="channel-step-3" class="opacity-50">Define tu Stop Loss (SL) justo debajo de la resistencia rota (ahora soporte).</li>
                                        <li id="channel-step-4" class="opacity-50">Calcula el Objetivo (Target) proyectando la anchura del canal.</li>
                                    </ol>
                                    <div class="flex flex-wrap gap-4 mt-6">
                                        <button id="simulate-channel-breakout" class="py-2 px-4 rounded-lg bg-green-600 hover:bg-green-700 text-white transition-colors disabled:opacity-50">Simular Ruptura (Alcista)</button>
                                        <button id="show-channel-stoploss" class="py-2 px-4 rounded-lg bg-yellow-600 hover:bg-yellow-700 text-white transition-colors disabled:opacity-50">Mostrar Stop Loss</button>
                                        <button id="calculate-channel-target" class="py-2 px-4 rounded-lg bg-green-600 hover:bg-green-700 text-white transition-colors disabled:opacity-50">Calcular Target</button>
                                        <button id="reset-channel-simulation" class="py-2 px-4 rounded-lg bg-gray-500 hover:bg-gray-600 text-white transition-colors">Reiniciar</button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Patrones de Reversión (Doble Techo / Doble Suelo) -->
                            <div id="reversal-patterns-study-content" class="space-y-6 hidden">
                                <h4 class="text-2xl font-semibold text-white">Patrones de Reversión (Doble Techo / Doble Suelo)</h4>
                                <p class="text-gray-400">Estos patrones señalan un posible cambio en la dirección de la tendencia. El Doble Techo revierte una tendencia alcista, y el Doble Suelo revierte una tendencia bajista.</p>
                                <h5 class="text-xl font-semibold text-white mt-8 mb-4">Simulador Interactivo</h5>
                                <div class="bg-primary-dark p-4 rounded-lg border border-gray-800">
                                    <div class="chart-container h-[400px]">
                                        <canvas id="reversal-simulator-chart"></canvas>
                                    </div>
                                    <ol class="list-decimal list-inside text-gray-400 space-y-2 mt-4 ml-4">
                                        <li id="reversal-step-1"><span id="reversal-step-1-text"></span></li>
                                        <li id="reversal-step-2" class="opacity-50">El precio rompe el nivel de cuello (neckline).</li>
                                        <li id="reversal-step-3" class="opacity-50">Define el Stop Loss (SL) más allá del extremo del patrón.</li>
                                        <li id="reversal-step-4" class="opacity-50">Calcula el Objetivo (Target) midiendo la altura/profundidad del patrón.</li>
                                    </ol>
                                    <div class="flex flex-wrap gap-4 mt-6">
                                        <button id="toggle-reversal-type" class="py-2 px-4 rounded-lg bg-purple-600 hover:bg-purple-700 text-white transition-colors">Alternar a Doble Suelo</button>
                                        <button id="simulate-reversal-breakout" class="py-2 px-4 rounded-lg bg-red-600 hover:bg-red-700 text-white transition-colors disabled:opacity-50">Simular Ruptura</button>
                                        <button id="show-reversal-stoploss" class="py-2 px-4 rounded-lg bg-yellow-600 hover:bg-yellow-700 text-white transition-colors disabled:opacity-50">Mostrar Stop Loss</button>
                                        <button id="calculate-reversal-target" class="py-2 px-4 rounded-lg bg-green-600 hover:bg-green-700 text-white transition-colors disabled:opacity-50">Calcular Target</button>
                                        <button id="reset-reversal-simulation" class="py-2 px-4 rounded-lg bg-gray-500 hover:bg-gray-600 text-white transition-colors">Reiniciar</button>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Taza con Asa (Cup and Handle) -->
                            <div id="cup-handle-study-content" class="space-y-6 hidden">
                                <h4 class="text-2xl font-semibold text-white">Taza con Asa (Cup and Handle)</h4>
                                <p class="text-gray-400">Este patrón alcista de continuación indica que la presión de venta se ha agotado (la "Taza") y que el precio está a punto de romper su resistencia anterior tras una breve corrección (el "Asa").</p>
                                <h5 class="text-xl font-semibold text-white mt-8 mb-4">Simulador Interactivo</h5>
                                <div class="bg-primary-dark p-4 rounded-lg border border-gray-800">
                                    <div class="chart-container h-[450px]">
                                        <canvas id="cup-handle-simulator-chart"></canvas>
                                    </div>
                                    <ol class="list-decimal list-inside text-gray-400 space-y-2 mt-4 ml-4">
                                        <li id="cup-handle-step-1">Se forma la "taza" y el "asa", consolidando cerca de la resistencia (neckline).</li>
                                        <li id="cup-handle-step-2" class="opacity-50">El precio rompe el neckline con volumen (ruptura alcista).</li>
                                        <li id="cup-handle-step-3" class="opacity-50">Define el Stop Loss (SL) debajo del punto más bajo del "Asa".</li>
                                        <li id="cup-handle-step-4" class="opacity-50">Calcula el Objetivo (Target) midiendo la profundidad de la "Taza".</li>
                                    </ol>
                                    <div class="flex flex-wrap gap-4 mt-6">
                                        <button id="simulate-cup-breakout" class="py-2 px-4 rounded-lg bg-green-600 hover:bg-green-700 text-white transition-colors disabled:opacity-50">Simular Ruptura (Alcista)</button>
                                        <button id="show-cup-stoploss" class="py-2 px-4 rounded-lg bg-yellow-600 hover:bg-yellow-700 text-white transition-colors disabled:opacity-50">Mostrar Stop Loss</button>
                                        <button id="calculate-cup-target" class="py-2 px-4 rounded-lg bg-green-600 hover:bg-green-700 text-white transition-colors disabled:opacity-50">Calcular Target</button>
                                        <button id="reset-cup-simulation" class="py-2 px-4 rounded-lg bg-gray-500 hover:bg-gray-600 text-white transition-colors">Reiniciar</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </section>
                
            </div>
        </div>
    </template>
    

</body>

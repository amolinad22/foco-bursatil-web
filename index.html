<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador Gemini - Focobursatil Style</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'fb-dark': '#0f172a', // Fondo muy oscuro
                        'fb-primary': '#3b82f6', // Azul principal para botones
                        'fb-secondary': '#eab308', // Dorado/amarillo para acentos
                        'fb-card': '#1e293b', // Fondo de tarjetas/formularios
                        'fb-border': '#334155', // Bordes sutiles
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Estilos generales para el fondo y la fuente */
        body {
            background-color: #0f172a; /* fb-dark */
            color: #f8fafc; /* Texto claro */
            font-family: 'Inter', sans-serif;
        }

        /* Estilo para el botón de cargar/spinner */
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #eab308; /* fb-secondary */
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Estilo para los enlaces de fuente */
        .source-link:hover {
            color: #eab308; /* fb-secondary */
        }
    </style>
</head>
<body class="min-h-screen p-4 sm:p-8">

    <div class="max-w-4xl mx-auto">
        <!-- Encabezado inspirado en Focobursatil -->
        <header class="text-center mb-10 p-6 rounded-xl bg-fb-card shadow-lg border-b border-fb-border">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-fb-primary">
                Generador de Contenido con <span class="text-fb-secondary">Gemini</span>
            </h1>
            <p class="mt-2 text-gray-400">
                Una herramienta de IA con el estilo visual de Focobursatil.cl.
            </p>
        </header>

        <!-- Contenedor principal de la aplicación -->
        <main class="space-y-8">
            
            <!-- TARJETA DE SOLICITUD (INPUT) -->
            <div class="bg-fb-card p-6 sm:p-8 rounded-xl shadow-2xl border border-fb-border">
                <h2 class="text-2xl font-bold mb-4 text-white">Tu Solicitud (Prompt)</h2>
                
                <textarea id="promptInput" rows="5" placeholder="Ej: Escribe un resumen de las últimas noticias sobre la exploración de Marte."
                    class="w-full p-4 bg-fb-dark border border-fb-border rounded-lg focus:ring-fb-primary focus:border-fb-primary text-gray-200 placeholder-gray-500 transition duration-150 ease-in-out"></textarea>

                <div class="mt-4 flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
                    <div class="flex items-center">
                        <input id="useSearch" type="checkbox" checked
                            class="h-5 w-5 text-fb-primary bg-fb-dark border-fb-border rounded focus:ring-fb-primary checked:bg-fb-primary checked:border-transparent">
                        <label for="useSearch" class="ml-2 text-gray-300 select-none">
                            Usar Google Search (Grounding)
                        </label>
                    </div>

                    <button id="generateButton" onclick="generateContent()"
                        class="w-full sm:w-auto px-6 py-3 font-semibold rounded-lg text-white bg-fb-primary hover:bg-fb-secondary hover:text-fb-dark transition duration-300 ease-in-out shadow-md hover:shadow-fb-secondary/50 flex items-center justify-center disabled:opacity-50">
                        <span id="buttonText">Generar Contenido</span>
                        <div id="loadingSpinner" class="spinner ml-3 hidden"></div>
                    </button>
                </div>
            </div>

            <!-- TARJETA DE RESPUESTA (OUTPUT) -->
            <div class="bg-fb-card p-6 sm:p-8 rounded-xl shadow-2xl border border-fb-border">
                <h2 class="text-2xl font-bold mb-4 text-white">Respuesta de Gemini</h2>
                <div id="outputContainer"
                    class="min-h-40 p-4 bg-fb-dark border border-fb-border rounded-lg text-gray-200 whitespace-pre-wrap">
                    <!-- El contenido generado aparecerá aquí -->
                    <p class="text-gray-500">Presiona "Generar Contenido" para ver la respuesta de la IA aquí.</p>
                </div>

                <!-- Contenedor de fuentes (Grounding) -->
                <div id="sourcesContainer" class="mt-4 border-t border-fb-border pt-4 hidden">
                    <p class="text-sm font-semibold text-fb-secondary mb-2">Fuentes Consultadas:</p>
                    <div id="sourcesList" class="text-sm text-gray-400 space-y-1">
                        <!-- Las fuentes aparecerán aquí -->
                    </div>
                </div>

                <!-- Contenedor de errores -->
                <div id="errorContainer" class="mt-4 p-3 bg-red-900 border border-red-700 rounded-lg text-red-300 hidden">
                    <p id="errorMessage" class="font-medium"></p>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Configuración de la API y el modelo
        const API_KEY = ""; // La clave será proporcionada por el entorno Canvas
        const API_URL_BASE = "https://generativelanguage.googleapis.com/v1beta/models/";
        const MODEL = "gemini-2.5-flash-preview-05-20";

        // Elementos del DOM
        const promptInput = document.getElementById('promptInput');
        const useSearchCheckbox = document.getElementById('useSearch');
        const generateButton = document.getElementById('generateButton');
        const buttonText = document.getElementById('buttonText');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const outputContainer = document.getElementById('outputContainer');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const sourcesContainer = document.getElementById('sourcesContainer');
        const sourcesList = document.getElementById('sourcesList');

        /**
         * Maneja el estado de la UI (botones, spinner, etc.) durante la carga.
         * @param {boolean} isLoading - Si la operación está cargando o ha finalizado.
         */
        function setLoadingState(isLoading) {
            generateButton.disabled = isLoading;
            promptInput.disabled = isLoading;
            useSearchCheckbox.disabled = isLoading;
            if (isLoading) {
                buttonText.textContent = 'Generando...';
                loadingSpinner.classList.remove('hidden');
                errorContainer.classList.add('hidden');
                outputContainer.innerHTML = `<p class="text-gray-500">Esperando respuesta de la IA...</p>`;
                sourcesContainer.classList.add('hidden');
            } else {
                buttonText.textContent = 'Generar Contenido';
                loadingSpinner.classList.add('hidden');
            }
        }

        /**
         * Realiza la llamada a la API de Gemini para generar contenido.
         * Utiliza reintentos con backoff exponencial.
         * @param {Object} payload - El cuerpo de la solicitud JSON.
         * @param {number} maxRetries - El número máximo de reintentos.
         * @param {number} delay - El retardo inicial en milisegundos.
         */
        async function fetchWithBackoff(payload, maxRetries = 3, delay = 1000) {
            const apiUrl = `${API_URL_BASE}${MODEL}:generateContent?key=${API_KEY}`;
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (response.status === 429 && i < maxRetries - 1) {
                        // Error de Rate Limit (429), reintentar
                        await new Promise(resolve => setTimeout(resolve, delay));
                        delay *= 2; // Duplicar el retardo
                        continue;
                    }

                    if (!response.ok) {
                        throw new Error(`Error HTTP: ${response.status} - ${response.statusText}`);
                    }

                    return response.json();

                } catch (error) {
                    if (i === maxRetries - 1) {
                        throw new Error(`Fallo la solicitud después de ${maxRetries} intentos: ${error.message}`);
                    }
                    // Esperar antes de reintentar por errores de red o del servidor
                    await new Promise(resolve => setTimeout(resolve, delay));
                    delay *= 2;
                }
            }
        }

        /**
         * Función principal para generar contenido cuando se presiona el botón.
         */
        async function generateContent() {
            const prompt = promptInput.value.trim();
            const useSearch = useSearchCheckbox.checked;

            if (!prompt) {
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = 'Error: Por favor, ingresa una solicitud antes de presionar Generar.';
                return;
            }

            setLoadingState(true);
            
            // Construir el payload con o sin herramienta de Google Search
            const payload = {
                contents: [{ parts: [{ text: prompt }] }],
                systemInstruction: {
                    parts: [{ text: "Actúa como un experto en análisis de mercados y finanzas, proporcionando respuestas claras, concisas y bien fundamentadas. Responde en español." }]
                },
            };

            if (useSearch) {
                payload.tools = [{ "google_search": {} }];
            }

            try {
                const result = await fetchWithBackoff(payload);
                
                const candidate = result.candidates?.[0];
                let generatedText = "Lo siento, no pude generar una respuesta.";
                let sources = [];

                if (candidate && candidate.content?.parts?.[0]?.text) {
                    generatedText = candidate.content.parts[0].text;
                    
                    // Extraer las fuentes si se utilizó Grounding
                    const groundingMetadata = candidate.groundingMetadata;
                    if (groundingMetadata && groundingMetadata.groundingAttributions) {
                        sources = groundingMetadata.groundingAttributions
                            .map(attribution => ({
                                uri: attribution.web?.uri,
                                title: attribution.web?.title,
                            }))
                            .filter(source => source.uri && source.title);
                    }
                }

                // Mostrar el texto generado
                outputContainer.innerHTML = `<p>${generatedText.replace(/\n/g, '</p><p>')}</p>`;

                // Mostrar las fuentes si existen
                if (sources.length > 0) {
                    sourcesList.innerHTML = sources.map(source => 
                        `<li class="hover:text-fb-primary transition duration-150">
                            <a href="${source.uri}" target="_blank" class="source-link underline" title="${source.title}">
                                ${source.title}
                            </a>
                        </li>`
                    ).join('');
                    sourcesContainer.classList.remove('hidden');
                } else {
                    sourcesContainer.classList.add('hidden');
                }

            } catch (error) {
                console.error('API Error:', error);
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = `Error en la comunicación con Gemini: ${error.message}`;
                outputContainer.innerHTML = `<p class="text-gray-500">Intenta de nuevo más tarde o verifica la consola para detalles del error.</p>`;
            } finally {
                setLoadingState(false);
            }
        }
    </script>

</body>
</html>

    <style>
        /* Custom styles for the application */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0D1117;
        }
        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .tradingview-widget-container__widget {
            height: 100%;
            width: 100%;
        }
        #mobile-menu {
            transition: transform 0.3s ease-in-out;
        }
        
        /* --- Integrated Icon Ticker Styles --- */
        .icon-ticker-wrapper {
            flex-grow: 1; /* Allows the wrapper to fill available space */
            overflow: hidden;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
        }

        #home-icon-bar {
            display: flex;
            width: max-content; /* Allow content to determine width */
            animation: scroll 80s linear infinite; /* Adjusted speed for wider items */
        }

        #home-icon-bar:hover {
            animation-play-state: paused;
        }

        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                /* Scroll by the width of the first set of icons */
                transform: translateX(-50%);
            }
        }

        .home-icon-link {
            flex-shrink: 0; /* Prevent icons from shrinking */
            margin: 0 1.5rem; /* Add spacing between icons */
        }

        /* --- Active Icon State --- */
        .home-icon-link.active > div {
            border-color: #3B82F6;
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }
         .home-icon-link.active > span {
            color: #F9FAFB; /* gray-50 */
        }


        /* --- Loading Spinner Styles --- */
        .loader {
            width: 48px;
            height: 48px;
            border: 5px solid #FFF;
            border-bottom-color: #3B82F6;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        /* --- Accordion Styles --- */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out, padding 0.3s ease-out;
            padding-top: 0;
        }
        .accordion-item.active .accordion-content {
            max-height: 500px; /* Adjust as needed */
            padding-top: 1rem;
        }
        .accordion-arrow {
            transition: transform 0.3s ease-in-out;
        }
        .accordion-item.active .accordion-arrow {
            transform: rotate(180deg);
        }

        /* --- Page Transition Styles --- */
        .page {
            transition: opacity 0.3s ease-in-out;
        }
        .page.fade-out {
            opacity: 0;
        }
        .page.fade-in {
            opacity: 1;
        }
    </style>
</head>

            // --- Enhanced image upload functionality with localStorage persistence ---
            function setupImageUpload() {
                const uploadInput = document.getElementById('analysis-upload');
                const gallery = document.getElementById('analysis-gallery');
                const modal = document.getElementById('image-preview-modal');
                const modalImage = document.getElementById('modal-image-preview');
                const confirmBtn = document.getElementById('confirm-upload-btn');
                const cancelBtn = document.getElementById('cancel-upload-btn');

                if (!uploadInput || !gallery || !modal) return;

                const STORAGE_KEY = 'focoBursatil_galleryImages';

                // Renders a single image card in the gallery
                function renderImageCard(imageData) {
                    const card = document.createElement('div');
                    card.className = 'relative group bg-gray-800 rounded-lg overflow-hidden';
                    
                    const img = document.createElement('img');
                    img.src = imageData;
                    img.className = 'w-full h-auto object-cover';
                    
                    const deleteBtn = document.createElement('button');
                    deleteBtn.className = 'absolute top-2 right-2 bg-red-600 text-white rounded-full p-1.5 opacity-0 group-hover:opacity-100 transition-opacity';
                    deleteBtn.innerHTML = `<svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>`;
                    
                    deleteBtn.onclick = () => {
                        // Remove image from localStorage
                        const storedImages = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                        const updatedImages = storedImages.filter(url => url !== imageData);
                        localStorage.setItem(STORAGE_KEY, JSON.stringify(updatedImages));
                        // Remove image from the DOM
                        card.remove();
                    };
                    
                    card.appendChild(img);
                    card.appendChild(deleteBtn);
                    gallery.appendChild(card);
                }

                // Loads all saved images from localStorage on page load
                function loadImagesFromStorage() {
                    const storedImages = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                    gallery.innerHTML = ''; // Clear gallery before loading
                    storedImages.forEach(imageData => renderImageCard(imageData));
                }

                // Event listener for the file input
                uploadInput.addEventListener('change', (event) => {
                    const file = event.target.files[0];
                    if (file && file.type.startsWith('image/')){
                        const reader = new FileReader();
                        reader.onload = (e) => {
                            currentFileToUpload = e.target.result;
                            modalImage.src = currentFileToUpload;
                            modal.classList.remove('hidden');
                        };
                        reader.readAsDataURL(file);
                    }
                });

                // Closes the confirmation modal and resets state
                function closeModal() {
                    modal.classList.add('hidden');
                    modalImage.src = "";
                    currentFileToUpload = null;
                    uploadInput.value = ""; // Allows re-selecting the same file
                }

                // Confirms upload, saves to localStorage, and renders the image
                confirmBtn.addEventListener('click', () => {
                    if (currentFileToUpload) {
                        const storedImages = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
                        // Add to storage if it's not already there
                        if (!storedImages.includes(currentFileToUpload)) {
                            storedImages.push(currentFileToUpload);
                            localStorage.setItem(STORAGE_KEY, JSON.stringify(storedImages));
                            renderImageCard(currentFileToUpload);
                        }
                    }
                    closeModal();
                });

                cancelBtn.addEventListener('click', closeModal);

                // Initial load of images when the function is called
                loadImagesFromStorage();
            }

                    afterDraw: (chart) => {
                        if (chart.options.plugins.annotation) {
                            const { annotations } = chart.options.plugins.annotation;
                            const ctx = chart.ctx;
                            
                            annotations.forEach(annotation => {
                                if (!annotation.display) return;

                                if (annotation.type === 'line') {
                                    const start = chart.getDatasetMeta(0).data[annotation.scaleID.x.startValue];
                                    const end = chart.getDatasetMeta(0).data[annotation.scaleID.x.endValue];
                                    if (!start || !end) return;
                                    
                                    const y1 = chart.scales[annotation.scaleID.y.axis].getPixelForValue(annotation.scaleID.y.startValue);
                                    const y2 = chart.scales[annotation.scaleID.y.axis].getPixelForValue(annotation.scaleID.y.endValue);

                                    ctx.save();
                                    ctx.beginPath();
                                    ctx.moveTo(start.x, y1);
                                    ctx.lineTo(end.x, y2);
                                    ctx.strokeStyle = annotation.borderColor;
                                    ctx.lineWidth = annotation.borderWidth;
                                    ctx.setLineDash(annotation.borderDash || []);
                                    ctx.stroke();
                                    ctx.restore();
                                } else if (annotation.type === 'point') {
                                    const point = chart.getDatasetMeta(0).data[annotation.xValue];
                                    if(!point) return;
                                    const y = chart.scales.y.getPixelForValue(annotation.yValue);
                                    ctx.save();
                                    ctx.beginPath();
                                    ctx.arc(point.x, y, annotation.radius, 0, Math.PI * 2);
                                    ctx.fillStyle = annotation.backgroundColor;
                                    ctx.fill();
                                    ctx.restore();
                                } else if (annotation.type === 'box') {
                                    const x1 = chart.scales.x.getPixelForValue(annotation.xMin);
                                    const x2 = chart.scales.x.getPixelForValue(annotation.xMax);
                                    const y1 = chart.scales.y2.getPixelForValue(annotation.yMin);
                                    const y2 = chart.scales.y2.getPixelForValue(annotation.yMax);
                                    ctx.save();
                                    ctx.fillStyle = annotation.backgroundColor;
                                    ctx.fillRect(x1, y1, x2 - x1, y2 - y1);
                                    ctx.restore();
                                } else if (annotation.type === 'arrow') {
                                    const from = chart.getDatasetMeta(0).data[annotation.from.x];
                                    const to = chart.getDatasetMeta(0).data[annotation.to.x];
                                    if (!from || !to) return;

                                    const fromY = chart.scales.y.getPixelForValue(annotation.from.y);
                                    const toY = chart.scales.y.getPixelForValue(annotation.to.y);
                                    
                                    ctx.save();
                                    ctx.strokeStyle = annotation.color;
                                    ctx.lineWidth = annotation.width;
                                    
                                    const headlen = 10;
                                    const angle = Math.atan2(toY - fromY, to.x - from.x);
                                    
                                    ctx.beginPath();
                                    ctx.moveTo(from.x, fromY);
                                    ctx.lineTo(to.x, toY);
                                    ctx.stroke();
                                    
                                    ctx.beginPath();
                                    ctx.moveTo(to.x, toY);
                                    ctx.lineTo(to.x - headlen * Math.cos(angle - Math.PI / 6), toY - headlen * Math.sin(angle - Math.PI / 6));
                                    ctx.lineTo(to.x - headlen * Math.cos(angle + Math.PI / 6), toY - headlen * Math.sin(angle + Math.PI / 6));
                                    ctx.closePath();
                                    ctx.fillStyle = annotation.color;
                                    ctx.fill();
                                    ctx.restore();
                                }
                            });
                        }
                    }
                };

                }

                window.updateStepUI = function(step) {
                    for(let i=1; i<=5; i++){
                        const el = document.getElementById(`step-${i}`);
                        if(i <= step){
                            el.classList.remove('opacity-50');
                            el.classList.add('border-l-4', 'border-amber-500');
                        } else {
                            el.classList.add('opacity-50');
                            el.classList.remove('border-l-4', 'border-amber-500');
                        }
                    }
                }

                window.simulateBreakout = function() {
                    const data = simulatorChartInstance.data;
                    data.labels.push('T8', 'T9');
                    data.datasets[0].data.push(...simulatorData.breakoutPrice);
                    data.datasets[1].data.push(...simulatorData.breakoutVolume);
                    
                    const entryAnn = simulatorChartInstance.options.plugins.annotation.annotations.find(a => a.id === 'entry');
                    entryAnn.display = true;
                    
                    simulatorChartInstance.update();
                    document.getElementById('breakoutBtn').disabled = true;
                    document.getElementById('slBtn').disabled = false;
                    updateStepUI(3);
                }

                window.showStopLoss = function() {
                    const slAnn = simulatorChartInstance.options.plugins.annotation.annotations.find(a => a.id === 'stoploss');
                    slAnn.display = true;
                    simulatorChartInstance.update();
                    document.getElementById('slBtn').disabled = true;
                    document.getElementById('tpBtn').disabled = false;
                    updateStepUI(4);
                }
                
                window.showTakeProfit = function() {
                    const tpAnn = simulatorChartInstance.options.plugins.annotation.annotations.find(a => a.id === 'takeprofit');
                    tpAnn.display = true;
                    const heightAnn = simulatorChartInstance.options.plugins.annotation.annotations.find(a => a.id === 'height');
                    heightAnn.display = true;
                    simulatorChartInstance.update();
                    document.getElementById('tpBtn').disabled = true;
                    updateStepUI(5);
                }

                window.resetSimulator = function() {
                    simulatorChartInstance.destroy();
                    createSimulatorChart();
                    updateStepUI(1);
                    document.getElementById('breakoutBtn').disabled = false;
                    document.getElementById('slBtn').disabled = true;
                    document.getElementById('tpBtn').disabled = true;
                }

                createAnatomyChart();
                createSimulatorChart();
            }

            // --- Initialization and Event Listeners ---
            createInitialUI();

            // Function to handle returning to home page
            function returnToHome() {
                toolsPageContainer.classList.add('fade-out');
                
                setTimeout(() => {
                    toolsPageContainer.style.display = 'none';
                    toolsPageContainer.classList.remove('fade-out');

                    homePage.style.display = 'block';
                    homePage.classList.add('fade-in');
                    document.querySelectorAll('.home-icon-link').forEach(link => {
                        link.classList.remove('active');
                    });
                }, 300);

                window.scrollTo(0, 0);
            }

            // Use event delegation for click handling
            document.body.addEventListener('click', (e) => {
                const target = e.target.closest('.home-card-btn, .mobile-nav-link, .home-icon-link');
                if (target) {
                    e.preventDefault();
                    const pageId = target.dataset.page;
                    showToolsPage(pageId);
                    closeMobileMenu();
                }
            });

            // Logo click listener to return to the home page
            document.getElementById('logo-link').addEventListener('click', (e) => {
                e.preventDefault();
                returnToHome();
            });
            
            // Mobile menu button listeners
            mobileMenuButton.addEventListener('click', openMobileMenu);
            closeMobileMenuButton.addEventListener('click', closeMobileMenu);

            // --- Animated Particle Background Script ---
            const canvas = document.getElementById('particle-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            function createParticles() {
                particles = [];
                let numberOfParticles = (canvas.height * canvas.width) / 9000;
                for(let i = 0; i < numberOfParticles; i++) {
                    particles.push({
                        x: Math.random() * canvas.width,
                        y: Math.random() * canvas.height,
                        vx: Math.random() * 0.5 - 0.25,
                        vy: Math.random() * 0.5 - 0.25,
                        radius: Math.random() * 1.5
                    });
                }
            }

            function drawParticles() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
                particles.forEach(p => {
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
                    ctx.fill();
                });
            }

            function updateParticles() {
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;

                    if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                    if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                });
            }

            function animate() {
                drawParticles();
                updateParticles();
                requestAnimationFrame(animate);
            }

            window.addEventListener('resize', () => {
                resizeCanvas();
                createParticles();
            });

            resizeCanvas();
            createParticles();
            animate();
        });
    </script>
</body>
